<!DOCTYPE html> {% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/loginreg.css' %}">
    <title>Book Review Login and Register</title>
</head>

<body>
    <!-- <img src="{% static "logreg_app/iStock-629129936.jpg " %}" alt="image" class="image"/> -->
    <div class="container-fluid">
        <div class="forms">
            <div class="register">
                <h1>Registration</h1>
                <form action="create" method="post">
                    {% csrf_token %}
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">First and Last Name</span>
                        </div>
                        <input type="text" name="first_name" class="form-control">
                        <input type="text" name="last_name" class="form-control">
                    </div>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Email</span>
                        </div>
                        <input type="email" name="email" class="form-control">
                    </div>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Password</span>
                        </div>
                        <input type="password" name="password" class="form-control">
                    </div>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Confirm Password</span>
                        </div>
                        <input type="password" name="cfpassword" class="form-control">
                    </div>
                    <br>
                    <input class="btn btn-lg btn-outline" type="submit" name="submit" value="Submit">
                </form>
            </div>
            <div class="login">
                <h1>Login</h1>
                <form action="login" method="post">
                    {% csrf_token %}
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Email</span>
                        </div>
                        <input type="email" name="email" class="form-control">
                    </div>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Password</span>
                        </div>
                        <input type="password" name="password" class="form-control">
                    </div>
                    <br>
                    <input class="btn btn-lg btn-outline" type="submit" name="submit" value="Submit">
                </form>
                {% if messages %} {% for message in messages %}
                <p {% if messages.tags %} {% endif %}>
                    {{ message }}</p>
                {% endfor %} {% endif %}
            </div>
        </div>

    </div>

</body>

</html>
